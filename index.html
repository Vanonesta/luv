<div class="container">
  <!-- Judul Awal -->
  <h1 class="title typewriter">Ada sesuatu yang ingin aku katakan...</h1>
  <button class="btn start-btn fade-slide" onclick="start()">Mulai</button>

  <!-- Gombalan -->
  <div id="gombalan" class="hidden">
    <h2 class="gombal-text fade-slide">
      "Kalau aku jadi bulan, aku nggak butuh bintang.  
      Karena yang aku butuhkan cuma kamu yang menerangi hidupku. 🌙❤️"
    </h2>
    <button class="btn next-btn fade-slide" onclick="showQuestion()">Lanjutkan</button>
  </div>

  <!-- Pertanyaan -->
  <div id="question" class="hidden">
    <h2 class="question-text typewriter">
      Aku sudah lama ingin bilang...  
      Maukah kamu menjadi bagian dari hidupku? ❤️
    </h2>
    <div class="buttons">
      <button class="answer yes fade-slide" onclick="showResponse('yes')">Ya, Aku Mau!</button>
      <button class="answer no fade-slide" onclick="showResponse('no')">Maaf, Aku Tidak Bisa...</button>
    </div>
  </div>

  <!-- Respons -->
  <div id="response-container" class="hidden">
    <h2 id="response" class="fade-slide"></h2>
    <button class="btn reset-btn fade-slide" onclick="reset()">Ulangi</button>
  </div>
</div>

  <!-- Musik Latar -->
  <audio id="background-music" loop>
    <source src="music.mp3" type="audio/mpeg">
     </audio>

  <script src="script.js"></script>
</body>
</html>
